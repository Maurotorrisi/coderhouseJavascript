		<main>
            <div class="text-center">
                <h2>Ingreso</h2>
            </div>
            <div class="container">
                <div class="row mb-4">
            <form class="col-lg-4 m-lg-auto my-2">
                <div class="card p-4">
                <h3>Iniciar sesion</h3>
                <div class="mb-3">
                    <label for="email_iniciar_secion" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email_iniciar_secion" aria-describedby="emailHelp" placeholder="Correo electronico o Numero">
                </div>
                <div class="mb-3">
                    <label for="contraseña_iniciar_sesion" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña_iniciar_sesion" placeholder="Contraseña">
                </div>
                <div class="mb-3">
                    <a href="#">Olvidaste tu contraseña</a>
                </div>
                <button type="submit" class="btn btn-primary" id="iniciarSesion">Iniciar sesion</button>
                </div>
            </form>

        <form class="col-lg-4 m-lg-auto my-2">
            <div class="card p-4">
            <h3>Registrarse</h3>
            <div class="mb-3 ">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" placeholder="Apellido">
                <label for="numero_de_telofono" class="form-label">Numero de telefono</label>
                <input type="tel" class="form-control" id="numero_de_telofono" placeholder="Telefono">
                <label for="email_registro" class="form-label">Email</label>
                <input type="email" class="form-control" id="email_registro" aria-describedby="emailHelp" placeholder="Correo electronico">
                <label for="contraseña_registro" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña_registro" placeholder="Contraseña">
                <label for="repetir_contraseña" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="repetir_contraseña" placeholder="Repetir contraseña">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary" id="registro">Registrarse</button>
            </div>
        </form>
